<!DOCTYPE html>

<html>

<head>
    <title>Sent Analysis Auto Translate</title>
    <script src="script.js"></script>
    <!--To be able to use PlotlyJS-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <h1>Sentiment Analysis with Auto Translation</h1>
    <hr>
    <br>
    <h2></h2>

    <!--Text Input for Sentiment Analysis-->

                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="no">Norwegian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="tr">Turkish</option>
            </select>
        </div>
        <div class="select-item">
            <p>Choose voice of speech</p>
            <select id="speechVoice">
                <option value="Zeina">Arabic (Female)</option>
                <option value="Zhiyu">Chinese (Female)</option>
                <option value="Lotte">Dutch (Female)</option>
                <option value="Ruben">Dutch (Male)</option>
                <option value="Ivy">English (Girl)</option>
                <option value="Kevin">English (Boy)</option>
                <option value="Joanna">English (Female)</option>
                <option value="Matthew">English (Male)</option>
                <option value="LÃ©a">French (Female)</option>
                <option value="Mathieu">French (Male)</option>
                <option value="Vicki">German (Female)</option>
                <option value="Hans">German (Male)</option>
                <option value="Aditi">Hindi (Female)</option>
                <option value="Carla">Italian (Female)</option>
                <option value="Giorgio">Italian (Male)</option>
                <option value="Mizuki">Japanese (Female)</option>
                <option value="Takumi">Japanese (Male)</option>
                <option value="Seoyeon">Korean (Female)</option>
                <option value="Liv">Norwegian (Female)</option>
                <option value="Camila">Portuguese (Female)</option>
                <option value="Cristiano">Portuguese (Male)</option>
                <option value="Tatyana">Russian (Female)</option>
                <option value="Maxim">Russian (Male)</option>
                <option value="Lupe">Spanish (Female)</option>
                <option value="Miguel">Spanish (Male)</option>
                <option value="Filiz">Turkish (Female)</option>
            </select>
        </div>
        <div class="select-item">
            <p>Choose the distribution chart type</p>
            <select id="chartShown">
                <option value="pie">Pie Chart</option>
                <option value="bar">Bar Chart</option>
            </select>
        </div>
    </div>
    <br>
    <div style="padding-top: 20px">
        <button id = "sentButton" onclick="getResp();">Translate and Sentimentally!</button>
    </div>
    <br>


    <!--Where we will be outputting visuals with PlotlyJS-->
    <div id = "myDiv"></div>

</body>


</html>

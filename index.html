<!DOCTYPE html>

<html>

<head>
    <title>Sent Analysis Auto Translate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="script.js"></script>
    <!--To be able to use PlotlyJS-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <h1>Sentiment Analysis with Auto Translation</h1>
    <hr>
    <br>
    <h2></h2>

    <!--Text Input for Sentiment Analysis-->
    <div class="textbox">
        <textarea placeholder="Enter text" name="Enter your text" id="textInput" cols="200" rows="10"></textarea>
    </div>

    <div class="select-group">
        <div class="select-item">
            <p class="lead">Choose the destination language</p>
            <div class="select-options">
                <select id="targetLanguageCodeDropdown" class="form-control">
                    <option value="ar">Arabic</option>
                    <option value="zh">Chinese (Simplified)</option>
                    <option value="zh-TW">Chinese (Traditional)</option>
                    <option value="nl">Dutch</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="no">Norwegian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="es">Spanish</option>
                    <option value="tr">Turkish</option>
                </select>
            </div>
        </div>
        <div class="select-item">
            <p class="lead">Choose voice of speech</p>
            <div class="select-options">
                <select id="speechVoice" class="form-control">
                    <option value="Zeina">Arabic (Female) - Zeina</option>
                    <option value="Zhiyu">Chinese (Female)- Zhiyu</option>
                    <option value="Lotte">Dutch (Female) - Lotte</option>
                    <option value="Ruben">Dutch (Male) - Ruben</option>
                    <option value="Ivy">English (Girl) - Ivy </option>
                    <option value="Kevin">English (Boy) - Kevin</option>
                    <option value="Joanna">English (Female) - Joanna</option>
                    <option value="Matthew">English (Male) - Matthew</option>
                    <option value="Léa">French (Female) - Léa</option>
                    <option value="Mathieu">French (Male) - Mathieu</option>
                    <option value="Vicki">German (Female) - Vicki</option>
                    <option value="Hans">German (Male) - Hans</option>
                    <option value="Aditi">Hindi (Female) - Aditi</option>
                    <option value="Carla">Italian (Female) - Carla</option>
                    <option value="Giorgio">Italian (Male) - Giorgio</option>
                    <option value="Mizuki">Japanese (Female) - Mizuki</option>
                    <option value="Takumi">Japanese (Male) - Takumi</option>
                    <option value="Seoyeon">Korean (Female) - Seoyeon</option>
                    <option value="Liv">Norwegian (Female) - Liv</option>
                    <option value="Camila">Portuguese (Female) - Camila</option>
                    <option value="Cristiano">Portuguese (Male) - Cristiano</option>
                    <option value="Tatyana">Russian (Female) - Tatyana</option>
                    <option value="Maxim">Russian (Male) - Maxim</option>
                    <option value="Lupe">Spanish (Female) - Lupe</option>
                    <option value="Miguel">Spanish (Male) - Miguel</option>
                    <option value="Filiz">Turkish (Female) - Filiz</option>
                </select>
            </div>
        </div>
        <div class="select-item">
            <p class="lead">Choose the distribution chart type</p>
            <div class="select-options"> 
                <select id="chartShown" class="form-control">
                    <option value="pie">Pie Chart</option>
                    <option value="bar">Bar Chart</option>
                </select>
            </div>
        </div>
    </div>
    <div class="button-area">
        <button id = "sentButton" onclick="getResp();">Translate and Sentimentally!</button>
    </div>
    <br>


    <!--Where we will be outputting visuals with PlotlyJS-->
    <div id = "myDiv"></div>

</body>


</html>
